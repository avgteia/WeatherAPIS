# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v4
    - name: ğŸ§° Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    - name: ğŸ› ï¸ Build
      run: dotnet build --no-restore
    # - name: Test
    #   run: dotnet test Business.Tests/Weather.Business.Tests.csproj --no-build --verbosity normal
            
    - name: âœ… Run tests with coverage
      run: dotnet test --no-build --configuration Debug --logger "trx;LogFileName=test-results.trx" --results-directory TestResults

    - name: ğŸ“Š Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'xUnit Test Results'
        path: 'TestResults/*.trx'
        reporter: dotnet-trx

    - name: â˜ï¸ Upload coverage to Codecov
      run: dotnet test --output build --collect:"XPlat Code Coverage";
    - run: dotnet tool install -g dotnet-reportgenerator-globaltool;
    - run:  reportgenerator -reports:'../coverage.cobertura.xml' -targetdir:'CoverageReports' -reporttypes:'Cobertura';

    - name: â˜ï¸ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ../coverage.cobertura.xml
        fail_ci_if_error: true


    
